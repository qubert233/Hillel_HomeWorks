<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework 7</title>
</head>
<body>
    <form action="" class="main-form">
        <div class="form-container">
            <div class="form-line">
                <label class="form-label required">Type </label>
                <select name="" class="form-text-input">
                    <option selected value="">Tractor</option>
                </select>
            </div>
            <div class="form-line">
                <label class="form-label required">SubType </label>
                <input class="form-text-input" type="text" placeholder="Fake">
            </div>
            <div class="form-line">
                <label class="form-label">Specs </label>
                <input class="form-text-input" type="text" placeholder="Nullam porttitor lacus at turpis">
            </div>
            <div class="form-line">
                <label class="form-label">Driver </label>
                <select class="form-text-input driver-selection">
                    <option selected disabled value="">Select</option>
                </select>
            </div>
        </div>
        <div class="form-container">
            <div class="form-line">
                <label class="form-label required">Vehicle ID Number (VIN) </label>
                <input class="form-text-input" type="text" placeholder="WBA3A5C50123">
            </div>
            <div class="form-line">
                <label class="form-label required">Make </label>
                <input class="form-text-input" type="text" placeholder="Fake">
            </div>
            <div class="form-line">
                <label class="form-label required">Model </label>
                <input class="form-text-input" type="text" placeholder="Fake">
            </div>
            <div class="form-line">
                <div class="mini-inputs">
                    <div class="vehicle-mini-input-content">
                        <label class="form-label required">Year </label>
                        <input class="form-text-input vehicle-mini-input" type="text" placeholder="2008">
                    </div>
                    <div class="vehicle-mini-input-content">
                        <label class="form-label required">GVW </label>
                        <input class="form-text-input vehicle-mini-input" type="text" placeholder="20092">
                    </div>
                    <div class="vehicle-mini-input-content">
                        <label class="form-label required">Unit </label>
                        <select class="vehicle-mini-input">
                            <option selected disabled value="">LBS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form-line">
                <label class="form-label required">License Plate </label>
                <input class="form-text-input" type="text" placeholder="XK-H-2ASDASD">
            </div>
            <div class="form-line">
                <label class="form-label">Port Pass RFID </label>
                <div class="input-with-checkbox">
                    <input type="checkbox" class="input-with-checkbox__checkbox">
                    <input class="form-text-input input-with-checkbox__text" type="text" placeholder="Type here">
                </div>
            </div>
            <div class="form-line">
                <label class="form-label required">Ownership </label>
                <select class="form-text-input">
                    <option selected disabled value="">Owned</option>
                </select>
            </div>
            <div class="form-line">
                <label class="form-label">Truck Type </label>
                <select class="form-text-input">
                    <option selected disabled value="">Sleeper</option>
                </select>
            </div>
        </div>
        <div class="form-container">
            <h4>Registration</h4>
            <div class="form-line">
                <label class="form-label required">State </label>
                <select class="form-text-input">
                    <option selected disabled value="">AL - Alabama</option>
                </select>
            </div>
            <div class="form-line">
                <label class="form-label required">Date </label>
                <input class="form-text-input" type="text" placeholder="09-01-2018">
            </div>
            <div class="form-line">
                <div class="mini-inputs">
                    <div class="registration-mini-input-content">
                        <label class="form-label required">GVW </label>
                        <input class="form-text-input registration-mini-input" type="text" placeholder="42283">
                    </div>
                    <div class="registration-mini-input-content">
                        <label class="form-label required">Unit </label>
                        <select class="registration-mini-input">
                            <option selected disabled value="">KGS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form-line">
                <label class="form-label required">Restrictions </label>
                <select class="form-text-input">
                    <option selected disabled value="">Highway</option>
                </select>
            </div>
            <div class="form-line">
                <label class="form-label required">Exp. Date </label>
                <input class="form-text-input" type="text" placeholder="05/25/2018">
            </div>
            <div class="form-line">
                <label class="form-label">Doc. Image </label>
                <button type="submit"></button>
            </div>
        </div>
    </form>
</body>
</html>
